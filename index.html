<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />

		<title>Are They Sleeping? - World Clock</title>
	</head>
	<body>
		<div class="container">
			<h1>Are They Sleeping? <br /><span class="subtitle"> Worldly 🕰️ Clock</span></h1>

			<select>
				<option value="">Select a city</option>
				<option value="">Piscataway</option>
				<option value="">Bayamón</option>
				<option value="">Yamoussoukro</option>
			</select>

			<div class="city">
				<div>
					<h2>The Bronx 🇺🇸</h2>
					<div class="date">September 6th 2023</div>
				</div>
				<div class="time">1:44:44 <small> AM </small></div>
			</div>
			<div class="city">
				<div>
					<h2>Girona 🇪🇸</h2>
					<div class="date">September 6th 2023</div>
				</div>
				<div class="time">1:44:44 <small> AM </small></div>
			</div>
		</div>
		<footer>
			Coded by Laura Solís and open-sourced on <a href="https://github.com/LalitaSoso/world-clock" target="_blank" class="git">GitHub</a>
		</footer>
		<script src="javascript/index.js"></script>
	</body>
</html>
